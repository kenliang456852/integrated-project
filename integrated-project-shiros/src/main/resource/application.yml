server:
  port: 21200
spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://127.0.0.1/integrated?useSSL:FALSE&serverTimezone:UTC
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: log4j,wall,mergeStat  #    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    connectionProperties: druid.stat.mergeSql:true
    db-name: integrated
  thymeleaf:
    prefix: classpath:/pages/
  resources:
    static-locations: classpath:/static/
  mvc:
    static-path-pattern: /static/**
  redis:
    host: 127.0.0.1
    post: 6379
    timeout: 20000
#    cluster:
#      nodes: 127.0.0.1
#      max-redirects: 6
    pool:
      max-active: 8
      min-idle: 0
      max-idle: 8
      max-wait: -1
mybatis:
  mapper-locations: classpath:mappings/*.xml  # 注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.integrated.shiros.model  # 注意：对应实体类的路径
  configuration:
    use-generated-keys: false # 使用jdbc的getGeneratedKey获取数据库自增主键 因为用uuid 作为主键 所以设置为false
    use-column-label: true # 使用标签替换列别名 默认是true
    map-underscore-to-camel-case: true # 使用驼峰命名转换：Table{create_time} --> entity{createTime}
#    auto-mapping-behavior: partial