<html>
<head>
    <meta charset="UTF-8"/>
    <title>登陆</title>
    <link rel="stylesheet" href="../static/css/login.css" />
    <script type="text/javascript" src="../static/commons/jquery-3.3.1.min.js" />
    <script type="text/javascript" src="../static/commons/common.js"/>
    <script type="text/javascript" src="../static/js/login.js"/>
</head>
<body>

    <h1>klasikal Login Form</h1>
    <div class="login-form">
        <div class="close"> </div>
        <div class="head-info">
            <label class="lbl-1"> </label>
            <label class="lbl-2"> </label>
            <label class="lbl-3"> </label>
        </div>
        <div class="clear"> </div>
        <div class="avtar">
            <img src="../static/images/login/avtar.png" />
        </div>
        <form>
            <input type="text" class="text" id="userName" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" />
            <div class="key">
                <input type="password" id="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" />
            </div>
        </form>
        <div class="signin">
            <input type="button" id="login_btn" value="Login" />
            <input type="button" id="register_btn" value="register" />
        </div>
    </div>
    <div class="copy-rights">
        <!--<p>Copyright &copy; 2015.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>-->
    </div>
</body>
</html>
